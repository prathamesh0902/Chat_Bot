<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <!-- Add your logo image here -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='leger_logo.png') }}" alt="Chatbot Logo" class="logo">
        </div>
        <h2>Insurance Quote Generator</h2>
        <div class="chatbox">
            <div id="chat-output" class="chat-output">
                <!-- Chat messages will appear here -->
            </div>
            <input id="user-input" type="text" placeholder="Type your response..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
